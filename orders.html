    <div class="main-container container d-flex flex-column">

        <div class="row">
            <div class="heading-group">
                <h5 class="display-5">Welcome to the orders page!</h5>
                <p class="text-primary">
                    Please fill out the below details. The ones marked with * are mandatory. Enjoy one-day delivery on
                    select items and enjoy our treats on the same day :xD
                </p>
            </div>
        </div>
        <!-- end of row 1 heading group -->
        <!-- start of col 1 for form -->
        <div class="row">
            <div class="col-md-6" id="ticketCol">
                <!-- form for ticket purchase -->
                <form class="row" id="ticketForm">
                    <div class="col-md-4">
                        <label for="name" class="form-label">Name<span
                                class="mandatory text-danger position-relative"><strong>*</strong></span></label>
                        <input type="text" class="form-control" id="name" />
                    </div>
                    <div class="col-md-4">
                        <label for="email" class="form-label">Email<span
                                class="mandatory text-danger position-relative"><strong>*</strong></span></label>
                        <input type="email" class="form-control" id="email" />
                    </div>
                    <div class="col-md-4">
                        <label for="phone" class="form-label">Mobile Number<span
                                class="mandatory text-danger position-relative"><strong>*</strong></span></label>
                        <input type="tel" class="form-control" id="phone" />
                    </div>
                    <div class="col-12">
                        <label for="address" class="form-label">Address<span
                                class="mandatory text-danger position-relative"><strong>*</strong></span></label>
                        <textarea class="form-control" id="address" placeholder="1234 Main St"></textarea>
                    </div>
                    <div class="col-md-6">
                        <label for="city" class="form-label">City<span
                                class="mandatory text-danger position-relative"><strong>*</strong></span></label>
                        <input type="text" class="form-control" id="city" />
                    </div>
                    <div class="col-md-4">
                        <label for="state" class="form-label">State<span
                                class="mandatory text-danger position-relative"><strong>*</strong></span></label>
                        <select id="state" class="form-select">
                            <option selected>Choose...</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label for="zipcode" class="form-label">Zip<span
                                class="mandatory text-danger position-relative"><strong>*</strong></span></label>
                        <input type="numeric" class="form-control" id="zipcode" />
                    </div>
                    <br/></br/>
                    <!-- <div class="col-md-6 product-row">
                        <div class="product-circle" onclick="openForm()" id="milkshakeBtn" data-bs-toggle="tooltip"

                    <div class="col-md-8">
                        <label for="milkshakeChoices" id="milkshakeChoices" class="form-label">Choose the milkshake
                            category from the list </label>
                        <select class="form-select" id="milkshakeChoices">
                            <option value="classics">Classics - Vanilla, Strawberry, Chocolate, Fruity</option>
                            <option value="assorted">Assorted - Oreo, Cookie Fudge, Mint Chocolate, Red Velvet
                            </option>
                            <option value="custom">Custom toppings - Sprinkles, Cookies, Caramel , Mocha</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="quantity" class="form-label">Quantity </label>
                        <input type="number" name="quantity" id="quantity" class="form-control" />
                    </div>


                    <div class="col-md-8">
                        <label for="milkshakeChoices" id="milkshakeChoices" class="form-label">Choose the donut
                            category from the list </label>
                        <select class="form-select" id="milkshakeChoices">
                            <option value="classics">Sprinked</option>
                            <option value="assorted">Glazed - Caramel, Strawberry, Chocolate, Vanilla</option>
                            <option value="custom">Cronuts - Coconut, Fudge, Brownie, Multigrain</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="quantity" class="form-label">Quantity </label>
                        <input type="number" name="quantity" id="quantity" class="form-control" />
                    </div>


                    <div class="col-md-8">
                        <label for="milkshakeChoices" id="milkshakeChoices" class="form-label">Choose the cookie
                            category from the list</label>
                        <select class="form-select" id="milkshakeChoices">
                            <option value="classics">Classics - oatmeal, nutty, chocolate chip</option>
                            <option value="assorted">Assorted - Oreo, Cookie Fudge, Mint Chocolate, Red Velvet
                            </option>
                            <option value="custom">Macarons - caramel, cheesecake, brownie , Mocha</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="quantity" class="form-label">Quantity </label>
                        <input type="number" name="quantity" id="quantity" class="form-control" />
                    </div>


                    <div class="col-md-6">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck" />
                            <label class="form-check-label" for="gridCheck">
                                One day delivery <span class="info text-warning position-relative"><strong><i
                                            class="bi bi-info-circle-fill" data-bs-toggle="tooltip"
                                            data-bs-placement="right"
                                            data-bs-title="available only for milkshakes and donuts"></i></strong></span>
                            </label>
                        </div>
                    </div>
                    <div class="col-md-6">
                       <a href="./thanks.html"><button type="button" class="btn btn-primary" id="purchaseBtn">Purchase!</button></a>
